<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Build a Survey</h1>
<p id="description">We are building a survey because we didn't care enough to browse the other 4 options, lol.</p>
<form id="survey-form">
  <label id="name-label">Name</br>
  <input id="name" type="text" placeholder="Enter your name" required></label>
</br><label id="email-label">Email</br><input id="email" placeholder="Enter your Email" type="email" required></label>
  </br><label id="number-label">Age (optional)</br>
  <input id="number" type="number" placeholder="Age" min="10" max="99"></label>
  </br><select id="dropdown"><option></option><option></option></select>
  </br>
  <legend>One-Two </br>
<label><input id="one" type="radio" name="one-two" value="one">One</label>
<label><input id="two" type="radio" name="one-two" value="two">Two</label></legend>
<legend>Multiple-choice</br>
<label><input id="a" type="checkbox" name="multiple-choice" value="a">A</label>
<label><input id="b" type="checkbox" name="multiple-choice" value="b">B</label>
<label><input id="c" type="checkbox" name="multiple-choice" value="c">C</label></legend>
<label>Textbox</br>
<textarea placeholder="Enter your comments here..."></textarea>
</br><button type="submit" id="submit">Submit</button>

</form>

  </body>
</html>
